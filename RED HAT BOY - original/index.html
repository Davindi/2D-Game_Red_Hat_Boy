<!DOCTYPE html>

<html>
    <head>
        <title>RED HAT BOY</title>
        <link rel="icon" href="resources/icon.png"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body onload="createBoxes();" class="body" onkeyup="keyCheck(event);">

        <div class="background" id="background">

            <div class="score" id="score">0</div>
            <img src="resources/Run (1).png" class="boy" id="boy"/>
        </div>
        <div class="gameOver" id="gameOver">
            <div>You Lost</div>
            <div>Your Score </div>
            <div class="yourScore" id="yourScore">0</div>
            <button class="reload" onclick="reload();">Try Again</button>
        </div>
        <div class="start" id="start">
            <div class="name">"RED HAT BOY"</div>
            <DIV>Press 'Enter' key to Start & 'space' key to jump.</DIV>
            <div class="comment">(Save Red Hat Boy from fire.)</div>
        </div>
        <div class="win" id="win">
            <div>AWESOME!</div>
            <div>Your Score</div>
            <div id="yourScore">300</div>
            <button class="reload" onclick="reload();">Try Again</button>
        </div>

        <script src="script.js"></script>
    </body>
    
</html>
